name: Build and Push

on:
  pull_request:
    types:
      - opened
    branches:
      - 'release/**'
  push:
    branches:
      - staging
      - main
    tags:
      - 'v*.*.*'

permissions:
  id-token: write
  contents: read

env:
  REPOSITORY: app-services
  ENVIRONMENT: production
  ROLE: arn:aws:iam::849514089141:role/github-oidc
  FILE_DOCKER: Dockerfile

jobs:
  build_docker_image:
    name: Build Docker Image
    runs-on: ubuntu-latest
    env:
      IMAGE_TAG: ${{ github.sha }}
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2
      - name: Set env
        run: echo "RELEASE_VERSION=${GITHUB_REF#refs/*/}" >> $GITHUB_ENV
      - name: Test
        run: |
          echo $RELEASE_VERSION
          echo ${{ env.RELEASE_VERSION }}
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1-node16
        with:
          role-to-assume: ${{env.ROLE}}
          role-duration-seconds: 900
          aws-region: us-west-2
      - name: Test AWS Creds
        run: aws sts get-caller-identity
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1
      - name: Set Registry ENV
        run: echo "REGISTRY=${{ steps.login-ecr.outputs.registry }}" >> $GITHUB_ENV
      - name: Set New tag ENV
        run: echo "NEW_TAG=${{env.IMAGE_TAG}}-${{env.ENVIRONMENT}}" >> $GITHUB_ENV
      - name: Build Image TAG
        run: |
          docker build -t $REGISTRY/$REPOSITORY:$NEW_TAG -f $FILE_DOCKER .
      - name: Image list
        run: docker image ls
      - name: Test AWS Creds
        run: aws sts get-caller-identity
      - name: Push Image Github Tag to Amazon ECR
        run: |
          docker push $REGISTRY/$REPOSITORY:$NEW_TAG
      - name: Build RELEASE TAG
        if: startsWith(github.event.ref, 'refs/tags/v')
        env:
          RELEASE_TAG: ${{ env.RELEASE_VERSION }}
        run: |
          docker build -t $REGISTRY/$REPOSITORY:$RELEASE_TAG -f $FILE_DOCKER .
      - name: Push Image Github Tag to Amazon ECR
        if: startsWith(github.event.ref, 'refs/tags/v')
        env:
          RELEASE_TAG: ${{ env.RELEASE_VERSION }}
        run: |
          docker push $REGISTRY/$REPOSITORY:$RELEASE_TAG
